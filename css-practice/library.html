      <div class="head-bar">

          <button class="search-bar__btn"><i class="fas fa-search fa-lg"></i></button>
      </div>
      <div class="main-book">
          <h1 class="main-book__intro">Book of the day</h1>

                    <i class="fas fa-star fa-xs"></i>

                  </div>
                  <div class="main-book__btn">

                      </div>
