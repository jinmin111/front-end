<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <script src="https://kit.fontawesome.com/9d52e79c51.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="music.css"/>
</head>
<body>
    <div class="continer playlist">
        <header>
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-search"></i>
        </header>
        <div class="profile">
            <img src="https://images.sk-static.com/images/media/img/col3/20150210-180907-926903.png" class="profile__img"/>
            <h2 class="profile__name">Tyler, The Creator</h2>
            <h3 class="profile__genre">Rap, Hip-Hop</h3>       
        </div>
        <div class="btn-container">
            <div class="btn btn-shuffle"><span>Shuffle</span></div>
            <div class="btn btn-like"><i class="fas fa-heart"></i><span>212,971</span></div>
        </div>
        <div class="music-list">
            <div class="music-list__column">
                <img src="https://images.genius.com/60712a7b6cbcc792502d877fb9a170c5.1000x1000x1.jpg" class="music-list__img"/>
                <div class="music-list__text">
                    <h6 class="music-list__singer">Tyler,the Creator</h6>
                    <h4 class="music-list__title">EARFQUAKE</h4>
                </div>
            </div>
            <div class="music-list__column">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="music-list music-list--shadow">
            <div class="music-list__column">
                <img src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/080/961/990/80961990_1500603689942_1_600x600.JPG/dims/resize/Q_80,0" class="music-list__img"/>
                <div class="music-list__text">
                    <h6 class="music-list__singer">Tyler,the Creator</h6>
                    <h4 class="music-list__title">NOVEMBER</h4>
                </div>
            </div>
            <div class="music-list__column">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="music-list">
            <div class="music-list__column">
                <img src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/080/961/990/80961990_1500603689942_1_600x600.JPG/dims/resize/Q_80,0" class="music-list__img"/>
                <div class="music-list__text">
                    <h6 class="music-list__singer">Tyler,the Creator</h6>
                    <h4 class="music-list__title">911</h4>
                </div>
            </div>
            <div class="music-list__column">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="music-list">
            <div class="music-list__column">
                <img src="https://i1.sndcdn.com/artworks-000150131007-s9nyd0-t500x500.jpg" class="music-list__img"/>
                <div class="music-list__text">
                    <h6 class="music-list__singer">Tyler,the Creator</h6>
                    <h4 class="music-list__title">WOLF</h4>
                </div> 
            </div>
            <div class="music-list__column">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <div class="now-music">
            <div class="now-music__text">
                <h6 class="music-list__singer">Tyler,the Creator</h6>
                <h4 class="music-list__title">NOVEMBER</h4>
            </div>
            <div class="now-music__btn">
                <i class="fas fa-step-backward fa-xs"></i>
                <i class="fas fa-play"></i>
                <i class="fas fa-step-forward fa-xs"></i>
            </div>
        </div>
        
    </div>
    <div class="continer play">
        <header>
            <i class="fas fa-arrow-left"></i>
            <i class="fas fa-ellipsis-v"></i>
        </header>
        <div class="main-music">
            <img src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/080/961/990/80961990_1500603689942_1_600x600.JPG/dims/resize/Q_80,0" class="main-music__img"/>
            <h2 class="main-music__title">November</h2>
            <h4 class="main-music__singer">Tyler, The Creator</h4>
        </div>
        <div class="playing-bar-container">
            <div class="playing-bar__time">
                <span class="playing-bar__time__play time">1:56</span>
                <span class="playing-bar__time__remain time">2:21</span>
            </div>
            <div class="playing-bar">
                <div class="playing-bar__played"></div>
                <div class="playing-bar__now"></div>
                <div class="playing-bar__remain"></div>
            </div>
        </div>
        <div class="play-btn-container">
            <i class="fa fa-repeat set-opacity"></i>
            <i class="fas fa-step-backward"></i>
            <div class="play-btn">
                <i class="fas fa-play"></i>
            </div>
            <i class="fas fa-step-forward"></i>
            <i class="fas fa-random set-opacity"></i>
        </div>
    </div>
</body>
</html>
