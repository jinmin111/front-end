<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="head-bar">
            <div class="head-bar__column">
                <i class="fas fa-times"></i>
            </div>
            <div class="head-bar__column">
                <h2>Playlist</h2>
            </div>
            <div class="head-bar__column">
            </div>
        </div>
        <div class="main-music">
            <div class="main-img">
                <i class="far fa-image fa-2x"></i>
            </div>
            <div class="music-info">
                <span>Random Love</span>
                <span>by Divay Kapoor</span>
            </div>
        </div>
        <div class="menu-bar">
            <button class="btn_big" type="button">
                <i class="fas fa-play"></i>
                <span>Play</span>
            </button>
            <button class="btn_circle" type="button">
                <i class="far fa-heart fa-2x"></i>
            </button>
            <button class="btn_circle" type="button">
                <i class="fas fa-plus fa-2x"></i>
            </button>
        </div>
        <div class="music-list">
            <div class="music-container">
                <div class="music-img"></div>
                <div class="music-list-info">
                    <span class="title">Matargasti</span>
                    <span class="singer">Mohit Chauhan</span>
                </div>
            </div>
            <div class="music-container">
                <div class="music-img"></div>
                <div class="music-list-info">
                    <span class="title">Attitude</span>
                    <span class="singer">Lewis OfMan · Attitude</span>
                </div>
            </div>
            <div class="music-container">
                <div class="music-img"></div>
                <div class="music-list-info">
                    <span class="title">Try Everything</span>
                    <span class="singer">Shakira · Zootopia</span>
                </div>
            </div>
            <div class="music-container">
                <div class="music-img"></div>
                <div class="music-list-info">
                    <span class="title">Sunflower</span>
                    <span class="singer">Joseph Vincent · Sunflower</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9d52e79c51.js" crossorigin="anonymous"></script>
</body>
</html>
